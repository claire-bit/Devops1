<!DOCTYPE html>
<html>
<head>
    <title>Sign up Form</title>
    <style>
        body{
            background-color: aqua;

        }
        h1{
            font-size: 200%;
        }
       .signupbtn{
            border-radius: 30px 20px 15px;
            color:darkmagenta;
            font-size: 50px;
            float:left
        }
        .cancelbtn {
            border-radius: 30px 20px 15px;
  background-color:rgb(233, 122, 187);
  font-size: 50px;
  float:right;
}
.form-control{
    border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
    </style>
   </head>
   <body>
    <h1>Sneakers Signup form</h1>
    <form>
        <label for=fname>First Name</label><br>
        <input type="text" id="fname"><br>
        <label for=mname>Middle Name</label><br>
        <input type="text" id="mname"><br>
        <label for=lname>Last Name</label><br>
        <input type="text" id="lname"><br>
        <label for=emailadd>Email</label><br>
        <input type="email" id="emailadd"><br>
        <label for="gender">Select your Gender:</label><br>
        <input type="radio" id="gender" value="Male">Male<br>
        <input type="radio" id="gender" value="Female">Female<br>
        <input type="radio" id="gender" value="Other">Other<br>
        <label for="phone">Phone</label><br>
        <input type="text" id="phone"><br>
        <label for=address>Address</label><br>
        <input type="text" id="address"><br>
        <label for=password>Password</label><br>
        <input type="password" id="password"><br>
        <label for=re-enterpassword>Re-enter Password</label><br>
        <input type="re-enterpassword" id="re-enter password"><br>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        <div class="clearfix">
      <button type="button" class="signupbtn">Sign Up</button>
      <br>
      <button type="submit" class="cancelbtn">Cancel</button>
    </div>
    <br>
    <br>
    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
    </form>
   </body>
</html>
